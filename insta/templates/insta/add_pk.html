{% extends '_base.html' %}

{% block title_content %}
    Add PK
{% endblock title_content %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <div class="card shadow my-3 p-5">
                    <h3>Adding PK in data-base :</h3>
                    <div class="container mt-3">
                        <form method="POST">
                            {% csrf_token %}
                            <label for=""> enter target username : </label>
                            <input type="text" name="username">
                            <br> <br>
                            <label for=""> select your username : </label>
                            <select name="page_target" id="page_target">
                                <option value="mood">mood.overflow</option>
                                <option value="dance">dance.overflow</option>
                                <option value="gadgetings">gadgetings.overflow</option>
                            </select>
                            <br> <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3">

                    <div class="card my-4">
                        <h5 class="card-header">About</h5>
                        <div class="card-body">
                            <p class="card-text">We love python and django. So we created a blog site to share our
                                thoughts</p>
                            <a href="#"
                               class="btn btn-sm btn-danger">
                                More...
                            </a>
                        </div>
                    </div>

            </div>
        </div>
    </div>

{% endblock content %}
